<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jasmine Spec Runner v2.8.0</title>

    <!-- <link rel="shortcut icon" type="image/png" href="jasmine/jasmine-2.8.0/face.png"> -->
    <link rel="stylesheet" href="jasmine/jasmine-2.8.0/jasmine.css" />
    <link rel="stylesheet" href="main.css" />

    <script src="jasmine/jasmine-2.8.0/jasmine.js"></script>
    <script src="jasmine/jasmine-2.8.0/jasmine-html.js"></script>
    <script src="jasmine/jasmine-2.8.0/boot.js"></script>
    <script src="src/app.js"></script>
    <script src="tests/FunctionsTest.js"></script>
  </head>

  <body>
    
      <!-- Navigation Links -->
      <nav>
        <!-- Add navigation links here -->
         <a href="#">HOME</a>
         <a href="#">ABOUT</a>
         <a href="#">CONTACT</a>
    </nav>

    <!-- Table -->
    <section id="table-section">
        <!-- Add a table here -->
         <table>
            <thead>
                <th>Col1</th>
                <th>Col2</th>
                <th>Col3</th>
            </thead>
            <tbody>
                <tr>
                    <td>Row1</td>
                    <td>Row1</td>
                    <td>Row1</td>
                </tr>
                <tr>
                    <td>Row1</td>
                    <td>Row1</td>
                    <td>Row1</td>
                </tr>
            </tbody>
         </table>
    </section>

    <!-- Form -->
    <section id="form-section">
        <!-- Add a form here -->
         <form action="#">
            <label for="uName">User Name</label>
            <input id="uName" type="text" placeholder="User name">
            <label for="eMail">E-Mail</label>
            <input id="eMail" type="email" placeholder="email">
            <br>
            <input type="submit" value="Submit">
         </form>
    </section>

    <!-- Ordered List -->
    <section id="ordered-list-section">
        <!-- Add an ordered list here -->
         <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
         </ol>
    </section>

    <!-- Unordered List -->
    <section id="unordered-list-section">
        <!-- Add an unordered list here -->
         <ul>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
         </ul>
    </section>

    <!-- Block Elements -->
    <section id="block-elements">
        <!-- Add block elements here (e.g., div, p, h1) -->
         <div>
            This is block Div
         </div>
         <p>
            para block
         </p>
         <h1>
            Heading block
         </h1>
    </section>

    <!-- Inline Elements -->
    <section id="inline-elements">
        <!-- Add inline elements here (e.g., span, a, strong) -->
         <span>This is a SPAN</span>
         <a href="#">Link Here</a>
         <strong>Strong tag</strong>
    </section>
  </body>
</html>
